<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    <header>

        <h1 class="text-6xl">Hunting Phone</h1>

    </header>

    <main class="mx-auto mt-8">

        <!-- search -->
        <section class="bg-gray-200 p-4 m-4">
            <input type="text" id="search-field" placeholder="Search..." class="input w-full max-w-xs" />
            <button class="btn" onclick = "handleSearch()">Search</button>
        <!-- another search field -->
            <input type="text" id="search-field2"  placeholder="Search here" class="input input-ghost w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search 2</button>
        </section>



        <!-- spinner or loade -->


        <!-- search result -->
        <section>

            <div id ="loading-dots" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-4 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>


            <!-- show all button -->
            <div id ="show-all-container" class="hidden">
                <button class="btn btn-accent">Show all</button>
            </div>
        </section>


        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">
                    
                </div>
                <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
                </div>
            </form>
            </dialog>


    </main>

    <footer>


    </footer>


    <script src="js/index.js"></script>
    
</body>
</html>
